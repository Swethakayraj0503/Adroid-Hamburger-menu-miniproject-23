<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamburger Menu Card</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="Hamburger_menu.css" />
</head>

<body>
  <nav>
    <!-- nav header -->
    <div class="nav-header">
      <img src="hm1.jpeg" alt="Hamburger Logo" class="logo">
      <p>Burger House</p>
    </div>
    <!-- links -->
    <ul class="links">
      <li>
        <a href="#home">home</a>
      </li>
      <li>
        <a href="#contact">contact</a>
      </li>
      <li>
        <a href="#help">help</a>
      </li>
      <li>
        <a href="#cart">cart</a>
      </li>
    </ul>
    <button class="nav-toggle">
      <i class="fas fa-bars"></i>
    </button>
  </nav>

  <div class="container">
    <div class="menu">
      <div class="menu-item" id="classic-burger">
        <img src="classic hm.jpeg" alt="Classic Burger">
        <div class="menu-info">
          <span>Classic Burger</span>
          <span>$5.99</span>
        </div>
      </div>
      <div class="menu-item" id="cheese-burger">
        <img src="cheese hamburger.jpg" alt="Cheese Burger">
        <div class="menu-info">
          <span>Cheese Burger</span>
          <span>$6.99</span>
        </div>
      </div>
      <div class="menu-item" id="veggie-burger">
        <img src="veggie hm.jpeg" alt="Veggie Burger">
        <div class="menu-info">
          <span>Veggie Burger</span>
          <span>$5.49</span>
        </div>
      </div>
      <div class="menu-item" id="bacon-burger">
        <img src="bacon hm.jpeg" alt="Bacon Burger">
        <div class="menu-info">
          <span>Bacon Burger</span>
          <span>$7.99</span>
        </div>
      </div>
    </div>
  </div>

  <!-- javascript -->
  <script src="Hamburger_menu.js"></script>
</body>

</html>
